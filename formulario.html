<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario-Tabla</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="StyleSheet" href="css/estilos.css" type="text/css" media="screen">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <header class="container">
        <h1>Mis peliculas</h1>
    </header>
    <div class="container">
        <ul id="lista1">
            <li><label>titulo:</label><input type="text" value=""></li>
            <li><label>director:</label><input type="text" value=""></li>
            <li><label>sinopsis:</label><textarea rows="5" type="text" value=""></textarea></li>
            <li><label>fecha:</label><input type="text" value=""></li>
        </ul>
        <ul id="lista2">
            <li><button type="button" class="btn active btn-default" id="guardar">Guardar</button></li>
            <li><button type="button" class="btn active btn-default" id="modificar">Modificar</button></li>
            <li><button type="button" class="btn active btn-default" id="borrar">Borrar</button></li>
        </ul>
    </div>
    <div class="container" style="margin-top: 25px">
        <table width="100%" class="table-bordered">
            <tr id="entradas">
                <td width="4%"></td>
                <td width="24%" class="text-uppercase text-center">titulo</td>
                <td width="24%" class="text-uppercase text-center">director</td>
                <td width="24%" class="text-uppercase text-center">sinopsis</td>
                <td width="24%" class="text-uppercase text-center">fecha</td>
            </tr>
        </table>
        <table width="100%" id="tabla" class="table-striped table-bordered table-hover">

        </table>
    </div>

</body>

</html>
